<html lang="vi"><head>
        <meta charset="UTF-8">
        <title>Đăng ký lịch khám</title>
        <link rel="stylesheet" href="ss6.css">
    </head>
    <body>
        <h1>Đăng ký lịch khám</h1>

        <div class="menu">
            <a href="ss6.html">Trang chủ</a>&nbsp;
            <a href="ss6dichvu.html">Dịch vụ</a>&nbsp;
            <a href="ss6lichkham.html">Đăng ký lịch khám</a>
        </div>

        <div class="section">
            <br>
            <form>
                <div>
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập họ tên">
                </div>
                <br>
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <br>

                <div>
                    <label>Số điện thoại</label>
                    <input type="tel">
                </div>

                <br>
                <div>
                    <label>Chọn dịch vụ</label>
                    <select>
                        <option>Khám răng tổng quát</option>
                        <option>Lấy cao răng</option>
                        <option>Tẩy trắng răng</option>
                        <option>Niềng răng</option>
                    </select>
                </div>
                <br>

                <div>
                    <label>Ngày khám</label>
                    <input type="date">
                </div>
                <br>

                <div>
                    <label>Ghi chú thêm</label>
                    <textarea placeholder="Yêu cầu thêm..."></textarea>
                </div>
                <br>
                <input type="submit" value="Gửi đăng ký">
            </form>
        </div>
        <br>
        <div class="footer">

        </div>
    
</body></html>
